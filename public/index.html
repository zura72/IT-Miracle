<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="IT Asset Management System - PT Waskita Karya Infrastruktur" />
    
    <!-- Base href untuk SPA -->
    <base href="%PUBLIC_URL%/">
    
    <!-- Preload resources -->
    <link rel="preconnect" href="https://login.microsoftonline.com">
    <link rel="preconnect" href="https://graph.microsoft.com">
    
    <title>Waskita IT Asset Management</title>
    
    <style>
      /* Loading styles untuk hindari white screen */
      #root-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        z-index: 9999;
      }
      
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript Diperlukan</h2>
        <p>Anda perlu mengaktifkan JavaScript untuk menjalankan aplikasi ini.</p>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="root-loading">
      <div class="loading-spinner"></div>
      <div>Memuat Sistem IT Asset Management...</div>
      <div style="margin-top: 10px; font-size: 14px; opacity: 0.8;">
        PT Waskita Karya Infrastruktur
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Script untuk hide loading screen
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('root-loading');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Global error handler
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
      });
    </script>
  </body>
</html>
